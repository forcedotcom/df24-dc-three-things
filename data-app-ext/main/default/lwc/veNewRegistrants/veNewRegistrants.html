<template>
  <div class="slds-theme_default slds-p-around_xx-small">    
    <div class="slds-text-heading_medium slds-m-vertical_medium slds-text-align_center">
      Recent Registrants
    </div>
    <template if:true={results}>
      <ul>
          <template for:each={results} for:item="result">
            <div class="slds-box" key={result.mvpbo3__Id__c}>
              <li>
                <p>Name: {result.mvpbo3__Name__c}</p>
                <p>Created Date: {result.mvpbo3__CreatedDate__c}</p>
            </li>
            </div>
              
          </template>
      </ul>
  </template>
  <template if:true={errors}>
      <p>Error: {errors}</p>
  </template>
  </div>
    
</template>
